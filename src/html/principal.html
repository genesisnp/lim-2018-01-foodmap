<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/materialize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <header>
    <h1>FoodMap</h1>
  </header>
  <select id="select-restaurant-rating" class="browser-default">
    <option value="" disabled selected>SELECCIONA TU COMIDA PREFERIDA</option>
    <option value="rating">Más Buscados</option>
    <option value="opening_hours" >Abiertos</option>
  </select>
  <p>
    <strong>Total de resultados: </strong>
    <span id="num_res"></span>
  </p>
  <div id="map"></div>
  <!-- Modal Structure -->
  


  <div id="menu-principal">
    <button id="btn-search" disabled="true" style="cursor: not-allowed">
      <i class="material-icons">search</i>
    </button>
    <button id="btn-favorite">
      <i class="material-icons">favorite_border</i>
    </button>
  </div>

  <div id="modal1" class="modal">
      <div id="modalBody" class="modal-content">
       
      </div> 
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">salir</a>
      </div>
    </div>
  <!-- <section id="section-favorites" display="none">
      <h2>Hola estas en la sección de mis FAVORITOS</h2>
    </section> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="../js/principal.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkxptoQaijVS0nqz3NKT7JAvSty_POvh4&libraries=places&callback=initMap"
    async defer></script>
</body>

</html>
